  <script>
   var numeros=[2,5,87,23,6,9,7,5,52,64,16,45];

function selecion_mayor(array){
    var mayor=0;
    for(var i=0;i<array.length;i++){
        if (array[i]>mayor) {
            mayor=array[i]   
        }
        //document.write('El numero mayor del array es: '+mayor);
    }
document.write('El numero mayor del array es: '+mayor);
}
selecion_mayor(numeros)
  </script>
